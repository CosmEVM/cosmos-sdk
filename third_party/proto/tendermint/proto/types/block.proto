syntax = "proto3";
package tendermint.proto.types;

option go_package = "github.com/tendermint/tendermint/proto/tendermint/types";

import "third_party/proto/gogoproto/gogo.proto";
import "third_party/proto/tendermint/proto/tendermint/types/types.proto";
import "third_party/proto/tendermint/proto/tendermint/types/evidence.proto";

message Block {
  Header                              header      = 1 [(gogoproto.nullable) = false];
  Data                                data        = 2 [(gogoproto.nullable) = false];
  tendermint.proto.types.EvidenceData evidence    = 3 [(gogoproto.nullable) = false];
  Commit                              last_commit = 4;
}
